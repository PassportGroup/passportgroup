<!DOCTYPE html>{% load  passport_filters js_routes_tags mix static i18n %}{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}" translate="no" dir="{% if LANGUAGE_CODE|language_bidi %}rtl{% else %}ltr{% endif %}" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8"/>
    <meta name="title" content="{% translate 'Welcome to passport Group' %}">
    <title>{{ app_name }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ app_description }}">
    <meta name="keywords" content="{{ app_keywords }}">
    <meta name="google-site-verification" content="r-kJHS0tDRCjui7uCj32qwhSlm5zE64Yqg-Qo-N0kQ4" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% include 'meta/meta.html' %}
    <link rel="stylesheet" href="{% mix 'build/app.css' 'static' %}"/>
    {% js_routes %}
</head>
<body class="m-0 p-0 overflow-scroll-container border-t-2 border-green-400 font-lato dark:bg-gray-900">
{% csrf_token %}
<div id="app" data-page="{{ page|inertia_load }}"></div>
<script type="text/javascript">
    window.default_locale = "{{ LANGUAGE_CODE }}";
    window.fallback_locale = "{{ LANGUAGE_CODE }}";
</script>
<script src="{% mix 'build/index.js' 'static' %}"></script>
<script src="{% mix 'build/vendor.js' 'static' %}"></script>
<script src="{% mix 'build/manifest.js' 'static' %}"></script>
</body>
</html>
